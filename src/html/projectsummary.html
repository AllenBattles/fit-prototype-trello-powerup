<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/projectsummary.css">
</head>

<body>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="3">
                        <span id="Status"></span>
                    </th>
                    <th colspan="2" class="text-right">
                        <span id="TotalComp"></span>
                    </th>
                </tr>
                <tr>
                    <th>
                        &nbsp;
                    </th>
                    <th class="text-right">
                        Curent Baseline
                    </th>
                    <th class="text-right">
                        JTD
                    </th>
                    <th class="text-right">
                        &nbsp;
                    </th>
                    <th class="text-right">
                        Effort Remaining
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Gross
                    </td>
                    <td class="text-right">
                        <span id="baseline_gross"></span>
                    </td>
                    <td class="text-right">
                        <span id="jtd_gross"></span>
                    </td>
                    <td class="text-right">
                        <span>End Date</span>
                    </td>
                    <td class="text-right">
                        <span id="effort_enddate"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Net
                    </td>
                    <td class="text-right">
                        <span id="baseline_net"></span>
                    </td>
                    <td class="text-right">
                        <span id="jtd_net"></span>
                    </td>
                    <td class="text-right">
                        <span>R</span>
                    </td>
                    <td class="text-right">
                        <span id="effort_remaining"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        GM $
                    </td>
                    <td class="text-right">
                        <span id="baseline_gm"></span>
                    </td>
                    <td class="text-right">
                        <span id="jtd_gm"></span>
                    </td>
                    <td class="text-right">
                        <span>E</span>
                    </td>
                    <td class="text-right">
                        <span id="effort_excess"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        GM %
                    </td>
                    <td class="text-right">
                        <span id="baseline_gmpct"></span>
                    </td>
                    <td class="text-right">
                        <span id="jtd_gmpct"></span>
                    </td>
                    <td class="text-right">
                        <span>GM %</span>
                    </td>
                    <td class="text-right">
                        <span id="effort_gmpct"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Multiplier on Net
                    </td>
                    <td class="text-right">
                        <span id="baseline_mult"></span>
                    </td>
                    <td class="text-right">
                        <span id="jtd_mult"></span>
                    </td>
                    <td class="text-right">
                        <span></span>
                    </td>
                    <td class="text-right">
                        <span id="effort_mult"></span>
                    </td>
                </tr>
                <tr class="blank-row">
                    <td colspan="5">
                        &nbsp;
                    </td>
                </tr>
                <tr class="border-top">
                    <td colspan="4">
                        <span id="Client"></span>
                    </td>
                    <td colspan="1" class="text-right">
                        <span id="ProjectManager"></span>
                    </td>
                </tr>
                <tr class="">
                    <td colspan="4">
                        <span id="Owner"></span>
                    </td>
                    <td colspan="1" class="text-right">
                        <span id="OwnerManager"></span>
                    </td>
                </tr>
                <tr class="blank-row">
                    <td colspan="5">
                        &nbsp;
                    </td>
                </tr>
                <tr class="border-top">
                    <td colspan="3">
                        <span id="TotalAR"></span>
                    </td>
                    <td colspan="2" class="text-right">
                        <span id="ARPlus60"></span>
                    </td>
                </tr>
                <tr class="hidden">
                    <td colspan="3">
                        <span id="DraftAmount"></span>
                    </td>
                    <td colspan="2" class="text-right">
                        <span id="InvoiceStatus"></span>
                    </td>
                </tr>
                <tr class="border-top hidden">
                    <td colspan="5">
                        <span id="ITR"></span>
                    </td>
                </tr>                
                <tr class="">
                    <td colspan="5">
                        <span id="LeadEngineer"></span>
                    </td>
                </tr>   
                <tr class="border-top">
                    <td colspan="5">
                        <span id="unbilled_total"></span>
                    </td>
                </tr>   
                <tr class="">                    
                    <td colspan="5">
                        <span id="unbilled_aged"></span>
                    </td>
                </tr>                                                                      
            </tbody>
        </table>
    </div>
    <div>
        &nbsp;
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
    <script src="../js/projectsummary.js"></script>
</body>

</html>
